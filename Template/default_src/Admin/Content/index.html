<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表单列表</title>
    <bootstrapcss />
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th width="3%">id</th>
            <th width="9%">所属分类</th>
            <th width="20%">标题</th>
            <th width="8%">作者</th>
            <!-- <th width="22%">标签</th> -->
            <!-- <th width="4%">原创</th> -->
            <th width="4%">显示</th>
            <!-- <th width="4%">置顶</th> -->
            <th width="5%">访问量</th>
            <th width="13%">创建时间</th>
            <th width="8%">操作</th>
        </tr>
    </thead>
    <foreach name="data" item="v">
        <tr>
            <td>{$v['id']}</td>
            <td>{$v['category']['cname']}</td>
            <td><a href="/article/{$v['id']}" target="_blank">{$v['title']}</a></td>
            <td>{$v['author']}</td>
            <!-- 略去标签 原创
            <td>
                <foreach name="v['tag']" item="n">
                    {$n['tname']}&nbsp;
                </foreach>
            </td> 
            
            <td>
                <if condition="$v['is_original'] eq 1">
                    ✔
                <else />
                    ✘
                </if>
            </td>
            -->
            <td>
                <if condition="$v['status'] eq 1">
                    ✔
                <else />
                    ✘
                </if>
            </td>
            <!-- 略去是否置顶 
            <td>
                <if condition="$v['is_top'] eq 1">
                    ✔
                <else />
                    ✘
                </if>
            </td>
            -->           
            <td>{$v['views']}</td>
            <td>{$v['addtime']}</td>
            <td>
                <a href="{:U('Admin/Content/edit',array('id'=>$v['id']))}">修改</a> |
                <a href="javascript:if(confirm('确定要删除吗?')) location='{:U('Admin/Recycle/recycle',array('table_name'=>'Content','id_name'=>'id','id_number'=>$v['id']))}'">删除</a>
            </td>
        </tr>
    </foreach>
</table>
<div style="text-align: center;">
    {$page}
</div>
<bootstrapjs />
</body>
</html>
