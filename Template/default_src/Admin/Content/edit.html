<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修改表单</title>
    <bootstrapcss />

<body>
<form class="form-group" action="{:U('Admin/Content/edit',array('id'=>$_GET['id']))}" method="post">
    <input type="hidden" name="id" value="{$data['id']}">
    <table class="table table-bordered table-striped table-hover table-condensed">

        <tr>
            <th width="80px">所属分类</th>
            <td>
                <select class="form-control modal-sm" name="cid">
                    <foreach name="allCategory" item="v">
                        <option value="{$v['cid']}" <if condition="$v['cid'] eq $data['cid']">selected='selected'</if> >{$v['_name']}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <th>标题</th>
            <td>
                <input class="form-control modal-sm" type="text" name="title" value="{$data['title']}">
            </td>
        </tr>
        <tr>
            <th>作者</th>
            <td>
                <input class="form-control modal-sm" type="text" name="author" value="{$data['author']}">
            </td>
        </tr>

        <tr>
            <th>描述</th>
            <td>
                <textarea class="form-control modal-sm" name="summary" rows="4" placeholder="可不填">{$data['summary']}</textarea>
            </td>
        </tr>
        <tr>
            <th>处理程序</th>
            <td>
                <input class="form-control modal-sm" name="process" placeholder="处理程序" value="{$data['process']}" type="text" >
            </td>
        </tr>
        <tr>
            <th>是否显示</th>
            <td>
                <span class="inputword">是</span>
                <input class="icheck" type="radio" name="status" value="1" <if condition="$data['status'] eq 1">checked="checked"</if> >
                <span class="inputword">否</span>
                <input class="icheck" type="radio" name="status" value="0" <if condition="$data['status'] eq 0">checked="checked"</if> >
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="btn btn-success" type="submit" value="修改">
            </td>
        </tr>
