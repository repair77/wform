<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>字段列表</title>
    <bootstrapcss />
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th width="10%">fid</th>
            <th width="10%">序号</th>
            <th width="15%">字段类型</th>
            <th width="25%">备注</th>
            <!-- <th width="25%">是否显示</th> -->
            <th width="15%">操作</th>         
        </tr>
    </thead>
    <foreach name="data" item="v">
        <tr>
            <td>{$v['tid']}</td>
            <td>
                <input class="form-control" type="text" name="{$v['cid']}" value="{$v['sort']}">
            </td>
            <td>字段类型</td>
            <td>{$v['tname']}</td>
            <td>
                <a href="{:U('Admin/Fields/edit',array('tid'=>$v['tid']))}">修改</a> | 
                <a href="javascript:if(confirm('确定要删除吗?')) location='{:U('Admin/Fields/delete',array('tid'=>$v['tid']))}'">删除</a>
            </td>
        </tr>
    </foreach>
    <tr>
        <td></td>
        <td>
            <input class="btn btn-success" type="submit" value="排序">
        </td>
    </tr>
</table>
<bootstrapjs />
</body>
</html>
