<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>已删字段</title>
    <bootstrapcss />
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th width="5%">fid</th>
            <!-- <th width="10%">字段用户</th> -->
            <th width="15%">字段时间</th>
            <th width="50%">内容</th>
            <!-- <th width="10%">是否审核</th> -->
            <th width="10%">操作</th>
        </tr>
    </thead>
    <foreach name="data" item="v">
        <tr>
            <td>{$v['fid']}</td>
            <!-- <td>{$v['nickname']}</td> -->
            <td>{$v['date']|date='Y-m-d H:i:s',###}</td>
            <td>{$v['content']}</td>
            <th>
                <eq name="v['status']" value="1">
                    ✔
                <else />
                    ✘
                </eq>
            </th>
            <td>
                <a href="{:U('Admin/Recycle/recover',array('table_name'=>'Fields','id_name'=>'fid','id_number'=>$v['fid']))}">恢复</a> |
                <a href="javascript:if(confirm('确定要删除吗?')) location='{:U('Admin/Recycle/delete',array('table_name'=>'Fields','id_name'=>'fid','id_number'=>$v['fid']))}'">彻底删除</a>
            </td>
        </tr>
    </foreach>
</table>
{$page}
<bootstrapjs />
</body>
</html>
